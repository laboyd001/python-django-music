{% extends "history/base.html" %}

{% block content %}
    <p>
        <a href="{% url 'history:detail' artist.id %}">
        {{ artist }}
        </a>
    </p>

    <p>Add a New Song:</p>

    <form action="{% url 'history:new_song' artist.id %}" method='post'>
        {% csrf_token %}
        <input type="text" name="song_name"/>
        <input type="submit" value="Add New Song"/>
    </form>


{% endblock content %}
