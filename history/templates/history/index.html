{% extends "history/base.html" %}

{% block content %}

<p>Artists and Songs</p>

    <ul>
    {% for artist in artist_list %}
        <li>
            <a href="/{{ artist.id }}">
                {{ artist.name }}
            </a>
        </li>
    {% empty %}
        <li>No artists have been added yet.</li>
    {% endfor %}
    </ul>


{% endblock content %}
